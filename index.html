<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>form</title>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	</head>
	<body>
		<form class="form">
			<div class="form__element">
				<input
					class="form__input"
					type="text"
					name="name"
					id="name"
					required
					className="form__input"
				/>
				<label class="form__label" for="name">name</label>
			</div>
			<div class="form__element">
				<input
					class="form__input"
					type="email"
					name="email"
					id="email"
					required
					placeholder=""
					className="form__input"
				/>
				<label class="form__label" for="name">email</label>
			</div>
			<div class="form__element">
				<input
					class="form__input"
					type="password"
					name="password"
					required
					id="password"
					className="form__input"
				/>
				<label class="form__label" for="name">password</label>
			</div>
			<div class="form__element">
				<button class="form__submit" type="submit">submit</button>
			</div>
		</form>
		<div id="root"></div>

		<!-- Load React and React DOM -->
		<!-- See https://reactjs.org/docs/add-react-to-a-website.html to learn more -->
		<script
			src="https://unpkg.com/react@>=16.8/umd/react.development.js"
			crossorigin
		></script>
		<script
			src="https://unpkg.com/react-dom@>=16.8/umd/react-dom.development.js"
			crossorigin
		></script>

		<script src="form.js" defer type="text/babel"></script>
	</body>
</html>
